# Minimal, clean, functional config made by Archebus.
# Laptop Version

#############################
#           VARS
#############################

# Color Variables
$background = 0xFF1A1A1A
$surface = 0xFF252525
$surface_alt = 0xFF2D2D2D
$text = 0xFFE0E0E0
$text_secondary = 0xFFA0A0A0
$text_dim = 0xFF707070
$highlight = 0xFFF6F7EB

#############################
#         CONFIG
#############################

# Minimal Config
general {
    border_size = 2
    gaps_out = 10
    col.inactive_border = $surface_alt
    col.active_border = $highlight
    col.nogroup_border = $surface
    resize_on_border = true
}

# Just disabling blur
decoration {
    # Use a minimal wallpaper with transparent term.
    blur {
        enabled = false
    }
}

# Turning off some hyprland silliness.
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    mouse_move_enables_dpms = true
    middle_click_paste = false
    key_press_enables_dpms = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

# No popups please.
ecosystem {
    no_update_news = true
    no_donation_nag = true
}

#############################
#       ENVIRONMENT
#############################

# Monitor Setup
monitor=eDP-1,1920x1080@60,0x0,1.25
monitor=HDMI-A-1,1920x1080@60,0x-1080,1

# Cursor Setup.
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24

# Initial Startup
exec-once = waybar &
exec-once = dunst &
exec-once = swww-daemon
exec-once = wl-paste --watch cliphist store
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"
exec-once = gsettings set org.gtk.Settings.FileChooser sort-directories-first true
exec-once = gsettings set org.gnome.desktop.wm.preferences theme "Adwaita-dark"

#############################
#          BINDS
#############################

# Keybindings
$mainMod = LALT

# Standard binds
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, Return, exec, kitty --class="kitty-window"
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen
bind = $mainMod, Space, togglefloating,
bind = $mainMod, D, exec, wofi -show
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, L, exec, swaylock
bind = $mainMod, P, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, Print, exec, grim - | wl-copy
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/wall.sh --same
bind = $mainMod SHIFT, K, exec, hyprctl dispatch exit
bind = $mainMod, E, exec, thunar
bind = $mainMod, C, exec, kitty --title="Calculator" --class="calc-window" -e bc -l

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special window movement keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Window resizing
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Special workspace handling
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

#############################
#      WINDOW CONTROL
#############################

# Volume Control
windowrule = float, title:^(pavucontrol)$
windowrule = float, title:^(Volume Control)$

# Firefox
windowrule = float, title:^(Firefox — Sharing Indicator)$
windowrule = move 0 0, title:^(Firefox — Sharing Indicator)$
windowrule = size 0 0, title:^(Firefox — Sharing Indicator)$
windowrule = nofocus, title:^(Firefox — Sharing Indicator)$

# Rofi
windowrule = animation slide, title:^(rofi)$
windowrulev2 = float,class:^(rofi)$
windowrulev2 = center,class:^(rofi)$
windowrulev2 = noanim,class:^(rofi)$

# Thunar
windowrulev2 = float, class:^(thunar)$, title:^(Rename)(.*)$
windowrulev2 = float, class:^(thunar)$, title:^(Create New)(.*)$
windowrulev2 = float, class:^(thunar)$, title:^(Delete)(.*)$
windowrulev2 = float, class:^(thunar)$, title:^(Properties)(.*)$
windowrulev2 = float, class:^(thunar)$, title:^(Create Folder)(.*)$
windowrulev2 = float, class:^(thunar)$, title:^(File Operation Progress)(.*)$
windowrulev2 = float, class:^(thunar)$, title:^(Copying)(.*)$
windowrulev2 = float, class:^(thunar)$, title:^(Moving)(.*)$
windowrulev2 = float, class:^(thunar)$, title:^(Preferences)(.*)$
windowrulev2 = float, class:^(thunar)$, title:^(Confirm)(.*)$
windowrulev2 = size 400 300, class:^(thunar)$, title:^(Rename)(.*)$
windowrulev2 = size 450 350, class:^(thunar)$, title:^(Properties)(.*)$
windowrulev2 = size 500 400, class:^(thunar)$, title:^(Preferences)(.*)$

# Calculator 
windowrulev2 = float, class:^(calc-window)$
windowrulev2 = size 600 400, class:^(calc-window)$
windowrulev2 = center, class:^(calc-window)$

# Kitty 
windowrulev2 = float, class:^(kitty-window)$
windowrulev2 = size 1000 600, class:^(kitty-window)$
windowrulev2 = center, class:^(kitty-window)$
