# ~/.config/hypr/hyprland.conf

# Gruvbox Colors
$gruvbox_bg = rgba(1d2021ff)
$gruvbox_fg = rgba(ebdbb2ff)
$gruvbox_yellow = rgba(d79921ff)
$gruvbox_green = rgba(98971aff)
$gruvbox_red = rgba(cc241dff)
$gruvbox_blue = rgba(458588ff)
$gruvbox_purple = rgba(b16286ff)
$gruvbox_aqua = rgba(689d6aff)
$gruvbox_gray = rgba(928374ff)
$gruvbox_orange = rgba(d65d0eff)

# Monitor Configuration - LEFT to RIGHT: HDMI-A-1, DP-2, DP-1
monitor=HDMI-A-1,1920x1080@60,0x0,1
monitor=DP-2,2560x1440@144,1920x0,1
monitor=DP-1,1920x1080@60,4480x0,1,transform,1

# Workspace assignments
workspace=1,monitor:HDMI-A-1
workspace=2,monitor:HDMI-A-1
workspace=3,monitor:HDMI-A-1
workspace=4,monitor:DP-2
workspace=5,monitor:DP-2
workspace=6,monitor:DP-2
workspace=7,monitor:DP-1
workspace=8,monitor:DP-1
workspace=9,monitor:DP-1

# NVIDIA-specific fixes
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = __GL_GSYNC_ALLOWED,0
env = __GL_VRR_ALLOWED,0
env = WLR_DRM_NO_ATOMIC,1

# For better performance with Nvidia
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic

# GTK Theme Environment Variables
env = GTK_THEME,Gruvbox-Material-Dark
env = QT_QPA_PLATFORMTHEME,gtk3
env = GDK_BACKEND,wayland,x11

# Autostart
exec-once = waybar &
exec-once = dunst
exec-once = swww-daemon
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --watch cliphist store

# Complete Gruvbox Theme Setup
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Gruvbox-Material-Dark"
exec-once = gsettings set org.gnome.desktop.interface icon-theme "Gruvbox-Plus-Dark"
exec-once = gsettings set org.gnome.desktop.wm.preferences theme "Gruvbox-Material-Dark"
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "Bibata-Modern-Classic"
exec-once = gsettings set org.gnome.desktop.interface font-name "Inter 11"
exec-once = gsettings set org.gnome.desktop.interface monospace-font-name "JetBrainsMono Nerd Font 11"

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    accel_profile = flat
    force_no_accel = true
    
    touchpad {
        natural_scroll = false
        disable_while_typing = true
        clickfinger_behavior = true
        tap-to-click = true
    }
}

# Minimal Gruvbox Appearance
general {
    gaps_in = 10
    gaps_out = 12
    border_size = 2
    col.active_border = $gruvbox_yellow
    col.inactive_border = rgba(928374aa)
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 6
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0
    
    blur {
        enabled = true
        size = 2
        passes = 2
        new_optimizations = true
        ignore_opacity = false
        noise = 0.01
        contrast = 0.8
        brightness = 0.8
    }  
}

# Smooth, comfortable animations
animations {
    enabled = true
    
    # Gruvbox-inspired smooth beziers
    bezier = gruvboxEase, 0.25, 0.1, 0.25, 1
    bezier = gruvboxOut, 0.16, 1, 0.3, 1
    bezier = gruvboxIn, 0.87, 0, 0.13, 1
    
    animation = windows, 1, 7, gruvboxOut, slide
    animation = windowsOut, 1, 5, gruvboxIn, slide
    animation = border, 1, 8, gruvboxEase
    animation = fade, 1, 6, gruvboxEase
    animation = workspaces, 1, 6, gruvboxOut, slide
}

# Layout
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
    special_scale_factor = 0.85
}

master {
    special_scale_factor = 0.85
}

gestures {
    workspace_swipe = true
    workspace_swipe_distance = 300
    workspace_swipe_fingers = 3
    workspace_swipe_invert = false
    workspace_swipe_min_speed_to_force = 30
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

# Window Rules
windowrule = float, title:^(pavucontrol)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Firefox — Sharing Indicator)$
windowrule = move 0 0, title:^(Firefox — Sharing Indicator)$
windowrule = size 0 0, title:^(Firefox — Sharing Indicator)$
windowrule = nofocus, title:^(Firefox — Sharing Indicator)$
windowrule = animation slide, title:^(rofi)$
windowrule = float, title:^(cava-float)$

# Thunar dialog windows - make them float
windowrulev2 = float, class:^(thunar)$, title:^(Rename)(.*)$
windowrulev2 = float, class:^(thunar)$, title:^(Create New)(.*)$
windowrulev2 = float, class:^(thunar)$, title:^(Delete)(.*)$
windowrulev2 = float, class:^(thunar)$, title:^(Properties)(.*)$
windowrulev2 = float, class:^(thunar)$, title:^(Create Folder)(.*)$
windowrulev2 = float, class:^(thunar)$, title:^(File Operation Progress)(.*)$
windowrulev2 = float, class:^(thunar)$, title:^(Copying)(.*)$
windowrulev2 = float, class:^(thunar)$, title:^(Moving)(.*)$
windowrulev2 = float, class:^(thunar)$, title:^(Preferences)(.*)$
windowrulev2 = float, class:^(thunar)$, title:^(Confirm)(.*)$

# Alternative: Float ALL Thunar dialogs (simpler approach)
# windowrulev2 = float, class:^(thunar)$, floating:0

# Optional: Center the dialogs and set reasonable sizes
windowrulev2 = center, class:^(thunar)$, floating:1
windowrulev2 = size 400 300, class:^(thunar)$, title:^(Rename)(.*)$
windowrulev2 = size 450 350, class:^(thunar)$, title:^(Properties)(.*)$
windowrulev2 = size 500 400, class:^(thunar)$, title:^(Preferences)(.*)$

# Keybindings
$mainMod = SUPER

# Standard binds
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, Return, exec, kitty --class="kitty-window"
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen
bind = $mainMod, Space, togglefloating,
bind = $mainMod, D, exec, rofi -show
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, L, exec, swaylock
bind = $mainMod, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, P, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, Print, exec, grim - | wl-copy
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/wall.sh --same
bind = $mainMod SHIFT, K, exec, hyprctl dispatch exit
bind = $mainMod, E, exec, thunar
bind = $mainMod, T, exec, kitty --title="Clock" --class="clock-window" -o initial_window_width=800 -o initial_window_height=400 -e tty-clock -c -C 3 -r -s -f "%A, %B %d"
bind = $mainMod, C, exec, kitty --title="Calculator" --class="calc-window" -e bc -l

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special window movement keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Window resizing
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Special keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# Special workspace handling
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Specific window to workspace rules
windowrulev2 = workspace 1, class:^(firefox)$
windowrulev2 = workspace 8, class:^(steam)$
windowrulev2 = workspace 9, class:^(discord)$
windowrulev2 = workspace 3, class:^(spotify)$
windowrulev2 = workspace 2, class:^(freetube)$
windowrulev2 = workspace 8, class:^(qbittorrent)$

# Window rules for the clock
windowrulev2 = float, class:^(clock-window)$
windowrulev2 = size 600 220, class:^(clock-window)$
windowrulev2 = center, class:^(clock-window)$

# Calculator window rules
windowrulev2 = float, class:^(calc-window)$
windowrulev2 = size 600 400, class:^(calc-window)$
windowrulev2 = center, class:^(calc-window)$
windowrulev2 = opacity 0.95, class:^(calc-window)$

# Kitty floating window rules
windowrulev2 = float, class:^(kitty-window)$
windowrulev2 = size 1000 600, class:^(kitty-window)$
windowrulev2 = center, class:^(kitty-window)$
windowrulev2 = opacity 0.95, class:^(kitty-window)$
